<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boozapp</title>
    <script src="https://kit.fontawesome.com/4c899c3a4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="container" id="app">

        <div class="left d-none-2x">

            <header>
                <img src="./assets/img/self-img.jpg" alt="">
                <nav class="d-none">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-circle-notch fa-lg"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-message fa-lg"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></a></li>
                    </ul>
                </nav>
            </header>

            <div class="banner d-none">
                <i class="fa-solid fa-bell-slash fa-lg"></i>
                <div>
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>

            <div class="search d-none">
                <div class="search-bar">
                    <form method="get">
                    <a href=""><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
                    <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                    </form>
                </div>
            </div>

            <div class="contacts">
                <div class="contact-card" v-for="(contact, index) in contacts" @click="activeContact = index">
                    <img :src="'./assets/img/' + contact.avatar" alt="">
                    <div class="d-none">
                        <h4>{{contact.name}}</h4>
                        <h5>{{contact.messages[0].message}}</h5>
                        <div class="contact-time">
                            <h5>{{contact.messages[0].date}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <header>
                <div class="chat-info">
                    <img :src="'./assets/img/' + contacts[activeContact].avatar" alt="">
                    <div>
                        <h4>{{contacts[activeContact].name}}</h4>
                        <h5>Ultimo accesso {{contacts[activeContact].messages[0].date}} DA FIXARE CON LUXON</h5>
                    </div>
                </div>

                <nav class="d-none-2x">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-paperclip fa-lg"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></a></li>
                    </ul>
                </nav>
            </header>

            <div class="chat-log" v-bind="contacts[activeContact]">

                <template v-for="(message, index) in contacts[activeContact].messages" :key="index">
                    <div class="output" v-if="message.status === 'sent'">
                        <p>{{message.message}}</p>
                        <div class="msg-info">
                            <a aria-disabled="true" class="hidden">
                                <i class="fa-solid fa-chevron-down"></i>
                                <div class="msg-options">
                                    <ul>
                                        <li><h4>Info messaggio</h4></li>
                                        <li><h4>Cancella messaggio</h4></li>
                                    </ul>
                                </div>
                            </a>
                        </div>

                        <div class="msg-time">
                            <h6>{{message.date}}</h6>
                        </div>
                    </div>
                   
                    <div class="input" v-if="message.status === 'received'">
                        <p>{{message.message}}</p>                        <div class="msg-info">
                            <a href=""><i class="fa-solid fa-chevron-down"></i></a>
                        </div>
    
                        <div class="msg-time">
                            <h6>{{message.date}}</h6>
                        </div>
                    </div>
                </template>

            <form method="get">
                <div class="chat-input">
                    <a class="d-none-2x" href=""><i class="fa-regular fa-face-smile fa-2xl"></i></a>
                    <input type="text" name="" id="" placeholder="  Scrivi un messaggio">
                    <a class="d-none-2x" href=""><i class="fa-solid fa-microphone fa-2xl"></i></a>
                </div>
            </form>
        </div>
    </main>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
